<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with black gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Violet accent ring -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="url(#grad2)" stroke-width="1.5"/>
  
  <!-- TrackExp text with better positioning -->
  <text x="16" y="13" font-family="Arial, sans-serif" font-size="5.5" font-weight="bold" text-anchor="middle" fill="#8b5cf6">Track</text>
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="5.5" font-weight="bold" text-anchor="middle" fill="#8b5cf6">Exp</text>
  
  <!-- Small chart line in violet at bottom -->
  <path d="M8 27 L12 25 L16 26 L20 23 L24 24" stroke="#8b5cf6" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Small accent dots -->
  <circle cx="12" cy="8" r="1" fill="#8b5cf6"/>
  <circle cx="20" cy="8" r="1" fill="#8b5cf6"/>
</svg>
